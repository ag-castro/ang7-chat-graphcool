<mat-nav-list>
  <ng-container *ngIf="users$ | async as users; else loadingUsers">
    <a mat-list-item routerLink="./" *ngFor="let user of users">
      <img matListAvatar src="assets/images/user-no-photo.png" alt="{{user.name}}">
      <h3 matLine>{{user.name}}</h3>
      <small matLine>Member since: {{user.createdAt|date: 'dd/MM/yyyy'}}</small>
    </a>
  </ng-container>
</mat-nav-list>
<ng-template #loadingUsers>
  <mat-spinner
    class="spinner"
    diameter="50"
    strokeWidth="3"
  ></mat-spinner>
</ng-template>
